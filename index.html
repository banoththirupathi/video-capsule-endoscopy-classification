<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Image Classifier</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">Medical Classifier</a>
    <div class="ms-auto">
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" href="#">Predict</a></li>
        </ul>
    </div>
</nav>

<div class="container mt-5 text-center">
    <h2 class="mb-4">Upload an Image for Prediction</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" class="form-control mb-3" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    {% if error %}
    <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if prediction %}
    <div class="mt-5">
        <h4>üîç Prediction: <strong>{{ prediction }}</strong></h4>
        <p>Confidence: {{ confidence | round(2) }}</p>
        <img src="{{ image_url }}" alt="Uploaded Image" class="img-fluid mt-3" style="max-height: 300px;">
    </div>
    {% endif %}
</div>
</body>
</html>
